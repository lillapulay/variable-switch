<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Variable Switch</title>
</head>

<body>
  <h2>Updating CSS Variables with
    <span class='highlight'>JavaScript</span>
  </h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#9ACD32">
  </div>

  <img src="image.jpg">

  <div class="ImgSrc">
    <span>
      Photo by <br>
      <a
        href="https://unsplash.com/@pcklopf?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">
        Patrick Connor Klopf <br>
        on Unsplash
      </a>
    </span>
  </div>
  <script src="script.js"></script>

</body>

</html>
